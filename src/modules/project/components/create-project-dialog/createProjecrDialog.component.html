<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Create project</h1>
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <input matInput formControlName="task" placeholder="Enter project name" />
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="!form.valid" mat-button type="submit">Create</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>

</form>

<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Create task</h1>
  <mat-dialog-content>

    <mat-form-field appearance="fill">
      <input matInput formControlName="task" placeholder="Enter task" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <input matInput type="number" formControlName="priority" placeholder="Enter priority" />
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="deadline">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button [disabled]="!form.valid" mat-button type="submit">Create</button>
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
  </mat-dialog-actions>

</form>
